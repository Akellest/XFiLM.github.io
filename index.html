<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Combined Tables</h1>

    <div id="combinedTables"></div>

    <script>
        function loadTable(filename) {
            return fetch(filename)
                .then(response => response.text())
                .then(data => {

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const tableElement = doc.querySelector('table');

                    if (!tableElement) {
                        console.error(`Таблица не найдена в файле: ${filename}`);
                        return '';
                    }

                    return tableElement.outerHTML;
                })
                .catch(error => console.error('Ошибка загрузки таблицы:', error));
        }

        Promise.all([
			loadTable('table-header.html').then(content => `<div class="header-table">${content}</div>`),
			loadTable('table1.html').then(content => `<div class="table1 table">${content}</div>`),
			loadTable('table2.html').then(content => `<div class="table2 table">${content}</div>`),
			loadTable('table3.html').then(content => `<div class="table3 table">${content}</div>`)
		]).then(tables => {
			document.getElementById('combinedTables').innerHTML = tables.join(''); // Объединяем таблицы без пробелов
		});
    </script>
</body>
</html>
