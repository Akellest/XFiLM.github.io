<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Combined Tables</h1>

    <div id="combinedTables"></div> <!-- Контейнер для объединенных таблиц -->

    <script>
        // Функция для загрузки HTML-содержимого
        function loadTable(filename) {
            return fetch(filename)
                .then(response => response.text())
                .then(data => {
                    // Преобразуем текст в HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    // Получаем таблицу
                    const tableElement = doc.querySelector('table');

                    if (!tableElement) {
                        console.error(`Таблица не найдена в файле: ${filename}`);
                        return '';
                    }

                    // Возвращаем таблицу, включая внутренние элементы
                    return tableElement.outerHTML;
                })
                .catch(error => console.error('Ошибка загрузки таблицы:', error));
        }

        // Загрузка всех таблиц и их объединение
        Promise.all([
            loadTable('header.html').then(content => `<div class="header">${content}</div>`),
            loadTable('table1.html').then(content => `<div class="table1">${content}</div>`),
            loadTable('table2.html').then(content => `<div class="table2">${content}</div>`),
            loadTable('table3.html').then(content => `<div class="table3">${content}</div>`)
        ]).then(tables => {
            document.getElementById('combinedTables').innerHTML = tables.join(''); // Объединяем таблицы без пробелов
        });
    </script>

</body>
</html>
